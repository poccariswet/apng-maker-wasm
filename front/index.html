<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>apng maker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="./index.css">
  </head>
  <body>
    <script src="./wasm.js"></script>
    <div class="apng-app">
      <section class="hero is-primary">
        <div class="hero-body">
          <div class="container">
            <h1 class="title">
              APNG maker on wasm
            </h1>
          </div>
        </div>
      </section>

      <div class="images">
        <p id="preview"></p>
      </div>

      <div class="level-item has-text-centered" style="margin-top: 3em;">
        <p class="subtitle">Input PNG files</p>
      </div>

      <div class="level-item has-text-centered" style="margin-top: 1em;">
        <div style="text-align:center; margin-top: 1em;">
          <div class="file">
            <label class="file-label">
              <input class="file-input" multiple id="file_input" type="file" accept="image/png">
              <span class="file-cta">
                <span class="file-icon">
                  <i class="fas fa-upload"></i>
                </span>
                <span class="file-label">
                  Choose some files...
                </span>
              </span>
            </label>
          </div>
          <div class="frames">
            <div class="slidecontainer">
              <p>custom frame speed </p>
              <input id="frame_speed" type="range" min="0.01" max="1" value="0.50" class="slider" step="0.01">
              <p id="frame_speed_value"></p>
            </div>
          </div>
        </div>
      </div>

    </div>
    <div style="text-align:center; margin-top: 3em; bg-color:black;">
      <img style="-webkit-user-select: none;margin: auto;" id="apng">
    </div>
  </body>
  <footer class="footer">
    <div class="content has-text-centered">
      <p>
        <strong>APNG maker</strong> by <a href="https://github.com/poccariswet">poccariswet</a>.
        source is <a href="https://github.com/poccariswet/apng-maker-wasm">here </a>
      </p>
    </div>
  </footer>
</html>
